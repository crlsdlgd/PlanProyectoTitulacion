<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="css" name="general.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mi Perfil</title>
            </f:facet>

        </h:head>

        <h:body class="dtic">
            <ui:decorate template="/componentesGenerales/plantillas/template.xhtml"></ui:decorate>
            <f:event type="preRenderView" listener="#{controladorUsuario.cargarUsuario(controladorUsuario.user)}"/>
            <p:panel header="Información Personal" >
                <div class="grid condensed">
                    <h:panelGrid columns="2">

                        <p:outputLabel value="Identificación:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsIdentificacion}"/>

                        <p:outputLabel value="Nombres:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsNombres}" />

                        <p:outputLabel value="Primer Apellido:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsPrimerApellido}" />

                        <p:outputLabel value="Segundo Apellido:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsSegundoApellido}" />

                        <p:outputLabel value="Sexo:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsSexo}" />

                        <p:outputLabel value="Correo electrónico personal:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsMailPersonal}"/>

                        <p:outputLabel value="Correo electrónico institucional:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsMailInstitucional}" />

                        <p:outputLabel value="Fecha de nacimiento (dd-mm-aaaa):"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsFechaNacimiento}" />

                        <p:outputLabel value="Teléfono:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsTelefono}" />

                        <p:outputLabel value="Etnia:"/>
                        <h:outputText value="#{controladorUsuario.user.usrPersona.prsEtnia.etnDescripcion}" />
                    </h:panelGrid>
                </div>
            </p:panel>
            <h:form>
                <p:commandButton value="Regresar" action="irPrincipal"/>
                <p:commandButton value="Editar" action="irEditarPerfil">
                    <f:param name="action" value="#{controladorUsuario.user.usrPersona.prsId}"/>
                </p:commandButton>
            </h:form>
        </h:body>
    </f:view>
</html>
